name: Build, Test, and Deploy to AKS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: "firevaultregistry"
  CONTAINER_NAME: "firevault-app"
  RESOURCE_GROUP: "aks-resource-group"
  CLUSTER_NAME: "firevault-cluster"
  SOURCE_ROOT: "src/azure-sa"

jobs:
  # JOB 1: LINTING, TESTING, AND SONARQUBE
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarQube to report correctly

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: ${{ env.SOURCE_ROOT }}
        run: npm ci

      - name: Run Linting
        working-directory: ${{ env.SOURCE_ROOT }}
        run: npm run lint
        continue-on-error: false

      - name: Run Unit Tests
        working-directory: ${{ env.SOURCE_ROOT }}
        run: npm test

      # SONARCLOUD SCAN
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Built-in GitHub secret
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Your SonarCloud token
        with:
          args: >
            -Dsonar.organization=abigailsmith97
            -Dsonar.projectKey=abigailsmith97_filevault
            -Dsonar.sources=${{ env.SOURCE_ROOT }}
            -Dsonar.tests=${{ env.SOURCE_ROOT }}/test
            -Dsonar.exclusions=**/node_modules/**,**/*.spec.js,**/test/**

  # JOB 2: BUILD DOCKER IMAGE (Only runs if quality-check passes)
  buildImage:
    needs: [quality-check]
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        run: az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      - name: Build and Push to ACR
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SOURCE_ROOT }}
          file: ${{ env.SOURCE_ROOT }}/Dockerfile
          push: true
          tags: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }}

  # JOB 3: DEPLOY TO AKS (Only runs if buildImage passes)
  deploy:
    permissions:
      actions: read
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    needs: [buildImage]
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up kubelogin
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.25'

      - name: Get K8s context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          admin: 'false'
          use-kubelogin: 'true'

      - name: Deploys application
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: |
            ${{ env.SOURCE_ROOT }}/secret-provider.yaml
            ${{ env.SOURCE_ROOT }}/deployment.yaml
          images: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }}